  <body class="container p-5 w-200 align-items-center">
  <datalist id="datalist">
      {% for elem in station_names %}
          <option value="{{elem}}">
      {% endfor %}
  </datalist>	
	  <div class="card container text-center px-5 p-3 w-50 align-items-center " style="width: 40rem;"><br>
	  <div class="row justify-content-center align-self-center">
    	<div class="input-group mb-3">
  			<input type="text" class="form-control" list="datalist" placeholder="Откуда" aria-label="Recipient's username" aria-describedby="button-addon2">
		</div>
		<div class="input-group mb-3">
  			<input type="text" class="form-control" list="datalist" placeholder="Куда" aria-label="Recipient's username" aria-describedby="button-addon2">
		</div><br>
		<a href="#" class="btn btn-primary">Поиск маршрутов</a><br>
	</div><br>
	</div><br>
	  <div class="card container align-items-center" style="width: 40rem;">
  		<div class="card-body row align-items-start text-center" style="width: 40rem;">
    		<h5 class="card-title col-6">Шереметьево - Пермь2</h5>
			<h5 class="card-title col-2">4:30</h5>
			<h7 class="card-title col-2">5 минут</h7>
			<h5 class="card-title col-2">4:38</h5>
		</div> 
		</div>
