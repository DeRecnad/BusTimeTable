<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>
	<!-- TempusDominus -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css">
    <!-- Bootstrap -->
    <link href="../BusTimeTable/static/css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="../BusTimeTable/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container p-5 w-200">
	  <div class="card container text-center px-5 p-4 align-items-center " style="width: 30rem;">
	  <div class="row justify-content-center align-self-center">
    	<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Откуда" aria-label="Recipient's username" aria-describedby="button-addon2">
		</div>
		<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Куда" aria-label="Recipient's username" aria-describedby="button-addon2">
		</div>
		<div class="container text-center">
			<div class="row p-2">
                <div class="btn-group-toggle col" data-toggle="buttons">
					
                    <label class="btn btn-outline-secondary active" id="btncheck1">
                        <input type="checkbox" checked>
                        <img src="icon/icon_bus.png" width="25" height="25" class="" style="">
                    </label>
                    <label class="btn btn-outline-secondary active" id="btncheck2">
                        <input type="checkbox" checked>
                        <img src="icon/icon_trolbus.png" width="25" height="25" class="" style="">
                    </label>
                    <label class="btn btn-outline-secondary active" id="btncheck3">
                        <input type="checkbox" checked>
                        <img src="icon/icon_bus.png" width="25" height="25" class="" style="">
                    </label>
                </div>
				</div>
				<div class="row p-2">
					<input class="form-control col" type="text" placeholder="Число" aria-label="default input example">
					<input class="form-control col" type="text" placeholder="Месяц" aria-label="default input example">
					<input class="form-control col" type="text" placeholder="Год" aria-label="default input example">
				</div>
				<div class="row p-1">
					<input class="form-control col" type="text" placeholder="Часы" aria-label="default input example">
					<input class="form-control col" type="text" placeholder="Минуты" aria-label="default input example">
				</div>
		</div>
	</div>
		<a href="#" class="btn btn-primary col">Поиск маршрутов</a>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="../BusTimeTable/static/js/jquery-3.4.1.min.js"></script>
	 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- TempusDominus -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
	<!--Moment.js-->
	<script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
        $(function () {
        $('#datetimepicker4').datetimepicker(
            {format: 'HH:mm', locale: 'ru'}
        );
    });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="../BusTimeTable/static/js/popper.min.js"></script>
    <script src="../BusTimeTable/static/js/bootstrap-4.4.1.js"></script>
	<script src="../BusTimeTable/static/js/bootstrap.bundle.min.js"></script>
  </body>
